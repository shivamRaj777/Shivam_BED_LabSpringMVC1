<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<!--adding background transparent image-->
	<style>
		body {
			background-image: url('/images/sea.jpg');
			/* Replace with the correct path to your image */
			background-size: cover;
			background-attachment: fixed;
			margin: 0;
			/* Remove default margin */
			padding: 0;
			/* Remove default padding */
		}

		.container {
			background-color: rgba(255, 255, 255, 0.8);
			/* Add a semi-transparent white background to the container */
			padding: 20px;
			margin-top: 20px;
			border-radius: 10px;
		}
	</style>
	<!--end of image tage using /script -->
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

		<a class="navbar-brand" href="http://localhost:8080/employees">Employee Management System</a>
		<a th:href="@{/employees/view}" class="navbar-brand">View Employee</a>
	</nav>


	<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
		<h1 class="text-center">Create New Employee</h1>
		<div class="card-body">
			<br>
			<form th:action="@{/employees}" class="was-validated" th:object="${employee}" method="POST">
				<div class="mb-3 mt-3">
					<label for="first_Name" class="form-label">Employee First Name</label>
					<input type="text" class="form-control" id="first_Name" placeholder="Enter first name"
						name="first_Name" required>
					<div class="valid-feedback">Valid.</div>
					<div class="invalid-feedback">Please fill out this field.</div>
				</div>
				<div class="mb-3">
					<label for="last_Name" class="form-label">Employee Last Name</label>
					<input type="text" class="form-control" id="last_Name" placeholder="Enter last name"
						name="last_Name" required>
					<div class="valid-feedback">Valid.</div>
					<div class="invalid-feedback">Please fill out this field.</div>
				</div>
				<div class="mb-3 mt-3">
					<label for="Email" class="form-label">Employee Email</label>
					<input type="email" class="form-control" id="Email" placeholder="Enter email" name="Email" required>
					<div class="valid-feedback">Valid.</div>
					<div class="invalid-feedback">Please fill out this field.</div>
				</div>
				<div class="form-check mb-3">
					<input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
					<label class="form-check-label" for="myCheck">I agree on shivay.com</label>
					<div class="valid-feedback">Valid.</div>
					<div class="invalid-feedback">Check this checkbox to continue.</div>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>

		</div>
	</div>

	<div class=" container-fluid p-2 my-0 bg-primary text-white d-flex justify-content-center fixed-bottom  ">
		copyright@darksaber</div>
	</div>
</body>

</html>
