<!DOCTYPE html>
<!--made use of bootstrap using w3 bootstrap-->
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<!--adding background transparent image-->
	<style>
		body {
			background-image: url('/images/sea.jpg');
			/* Replace with the correct path to your image */
			background-size: cover;
			background-attachment: fixed;
			margin: 0;
			/* Remove default margin */
			padding: 0;
			/* Remove default padding */
		}

		.container {
			background-color: rgba(255, 255, 255, 0.8);
			/* Add a semi-transparent white background to the container */
			padding: 20px;
			margin-top: 20px;
			border-radius: 10px;
		}
	</style>
	<!--end of image tage using /script -->
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

		<a class="navbar-brand" href="http://localhost:8080/employees">Employee Management System</a>
		<a th:href="@{/employees/view}" class="navbar-brand">View Employee</a>
	</nav>

	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class="text-center">Update Employee</h1>
			<div class="card-body">
				<form th:action="@{/employees/{id} (id=${employee.id})}" th:object="${employee}" method="POST">
					<div class="form-group">
						<label>Employee First Name</label> <input type="text" th:name="first_Name"
							th:value="${employee.first_Name}" class="form-control" placeholder="Enter first name" />
					</div>

					<div class="form-group">
						<label>Employee Last Name</label> <input type="text" th:name="last_Name" class="form-control"
							th:value="${employee.last_Name}" placeholder="Enter last name" />
					</div>
					<div class="form-group">
						<label>Employee Email</label> <input type="email" th:name="Email" class="form-control"
							th:value="${employee.Email}" placeholder="Enter email" />
					</div>
					<br>
					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>

			</div>
		</div>
	</div>

	<div class=" container-fluid p-2 my-0 bg-primary text-white d-flex justify-content-center fixed-bottom  ">
		copyright@darksaber</div>
	</div>
</body>

</html>
