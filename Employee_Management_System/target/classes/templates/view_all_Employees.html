<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<!--adding background transparent image-->
	<style>
		body {
			background-image: url('/images/sea.jpg');
			/* Replace with the correct path to your image */
			background-size: cover;
			background-attachment: fixed;
			margin: 0;
			/* Remove default margin */
			padding: 0;
			/* Remove default padding */
		}

		.container {
			background-color: rgba(255, 255, 255, 0.8);
			/* Add a semi-transparent white background to the container */
			padding: 20px;
			margin-top: 20px;
			border-radius: 10px;
		}
	</style>
	<!--end of image tage using /script -->
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

		<a class="navbar-brand" href="http://localhost:8080/employees">Employee Management System</a>
	</nav>
	<div class="container">
		<h2>List of all Employees</h2>
		<br>
		<br>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Id</th>
					<th>Employee First Name</th>
					<th>Employee Last Name</th>
					<th>Employee Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee: ${employees}">
					<td th:text="${employee.id}"></td>
					<td th:text="${employee.first_Name}"></td>
					<td th:text="${employee.last_Name}"></td>
					<td th:text="${employee.Email}"></td>
				</tr>
			</tbody>
		</table>
	</div>

	</div>
	<div class=" container-fluid p-2 my-0 bg-primary text-white d-flex justify-content-center fixed-bottom  ">
		copyright@darksaber</div>
	</div>
</body>

</html>
